<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">

            <div class="heading">
                <h1>What's Your BMI?</h1>
            </div>
    
            <div class="w">
                <label for="weight">Weight(kg)</label><br><br>
                <input type="number" id="weight" placeholder="Enter Weight Here">
            </div>
    
            <div class="h">
                <label for="height">Height(cm)</label><br><br>
        
            <input type="number" id="height" placeholder="Enter Height Here"><br><br>
            </div>
    
            <div class="c">
                <button type="button" onclick="calcBmi()">Submit</button><br><br>
                <input type="text" id="answer">
            </div>
            
        </div>
    </main>
    
    
    <script src="./script/script.js"></script>
</body>
</html>
